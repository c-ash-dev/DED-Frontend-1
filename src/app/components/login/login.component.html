<div class="ded-login-title-block">

  <h4 class="login--header">Login</h4>
  <form #login="ngForm" class="login--form" (ngSubmit)="onSubmit()">
    <input type="text" name="username" class="form--item" placeholder="Username" [(ngModel)]="username" />
    <input type="password" class="form--item" name="password" placeholder="Password" [(ngModel)]="password" />
    <div class="login--button">
      <button #submitButton igxButton="raised" igxRipple="white" [disabled]="!(username && password)" type="submit">Login</button>
    </div>
  </form>

  <a [routerLink]="'/register'" class="register--link">Create a New Account</a>
</div>

<igx-dialog #alert 
  leftButtonLabel="Okay" 
  (onLeftButtonSelect)="alert.close()"
  title="Oops!"
  message="Incorrect username or password. Please try again!"></igx-dialog>
